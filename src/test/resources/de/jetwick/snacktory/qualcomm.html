    SAN DIEGO<p>Qualcomm Incorporated (NASDAQ: QCOM) today announced a quarterly cash dividend of $0.42 per common share, payable on December 18, 2014, to stockholders of record at the close of business on December 1, 2014.</p>
<p>Qualcomm Incorporated (NASDAQ: QCOM) is a world leader in 3G, 4G and next-generation wireless technologies. Qualcomm Incorporated includes Qualcomm’s licensing business, QTL, and the vast majority of its patent portfolio. Qualcomm Technologies, Inc., a wholly-owned subsidiary of Qualcomm Incorporated, operates, along with its subsidiaries, substantially all of Qualcomm’s engineering, research and development functions, and substantially all of its products and services businesses, including its semiconductor business, QCT. For more than 25 years, Qualcomm ideas and inventions have driven the evolution of digital communications, linking people everywhere more closely to information, entertainment and each other. For more information, visit Qualcomm’s <a href="https://www.qualcomm.com">website</a>.</p>
